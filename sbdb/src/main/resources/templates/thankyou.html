<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thank You Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        /* Style the popup container */
        .popup-container {
            text-align: center;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
        }

        /* Style the popup message */
        .popup {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Style the redirect button */
        .redirect-button {
            background-color: #0074D9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Popup Container -->
<div class="popup-container">
    <div class="popup">
        <p>Thank you for showing interest!</p>
    </div>
    <a href="/home" class="redirect-button">Go to Home</a>
</div>

</body>
</html>
