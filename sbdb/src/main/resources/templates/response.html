<!DOCTYPE html>
<html>
<head>
    <title>Customer Response Form</title>
</head>
<style>
	body {
    font-family: Arial, sans-serif;
    background-image:url('img6.jpeg');
     background-size: cover;
    height: 100vh;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    padding: 20px;
}

form {
    max-width: 400px;
    margin: 0 auto;
    background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
}

textarea {
    height: 100px;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Set the center text area to be transparent */
form {
    background-color: transparent; /* Use this for a completely transparent background */
    /* Or, for semi-transparent white background: background-color: rgba(255, 255, 255, 0.7); */
}

/* Add more CSS styles as needed to match your design preferences. */

</style>
<body>
    <h1>Customer Response Form</h1>
    <form action="thankyou"  >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
